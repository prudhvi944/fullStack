<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upskill for your Dream Job</title>
</head>
<body>
    <form action="">
        <h2>Upskill for your Dream Job</h2>
        <label for="name">Name*</label><br><br>
        <input type="text" id="name" required placeholder="Name"><br><br>
        <label for="email">Email*</label><br><br>
        <input type="email" name="" id="email" required pattern="[a-z0-9_.]+@[a-z]+.[a-z]{2}" placeholder="hello@gmail.com"><br><br>
        <label for="">Phone*</label><br><br>
        <input type="tel" name="" id="" required pattern="[6-9]{1}[0-9]{9}" placeholder="1234567890"><br><br>
        <input type="radio" name="1" id="res">
        <label for="">Online</label>
        <input type="radio" name="1" id="res">
        <label for="">Office</label><br><br>
        <button type="submit"> submit</button>
    </form>
    
</body>
</html>
